<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./new-stle.css" />
    <link rel="stylesheet" href="./personal.css" />
  </head>
  <body class="userbg vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-black.bg-gradient">
        <img
          src="./Netflix-assets/assets/netflix_logo.png"
          alt="Logo"
          width="200"
          height="100"
          class="d-inline-block align-text-top"
        />
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-start justify-content-lg-center">
          <div class="col-12 col-lg-8"><h1 class="text-light fs-1">Edit Profile</h1></div>
        </div>
        <div class="row justify-content-start justify-content-lg-center">
          <div class="col-12 col-lg-8"><hr class="text-light my-4" /></div>
        </div>
        <div class="row flex-column align-items-start flex-lg-row justify-content-lg-center align-items-lg-start ">
          <div class="col-12 col-lg-4 mb-4">
            <img
              src="./Netflix-assets/assets/avatar.png"
              alt="Logo"
              width="200"
              height="200"
              class="d-inline-block align-text-top"
            />
          </div>
          <div class="col-12 col-lg-4">
            <div>
              <button type="button" class="btn btn-secondary rounded-0">
                Secondary
              </button>
              <p class="text-light">Language:</p>
              <div class="dropdown">
                <button
                  class="btn btn-outline-light dropdown-toggle ms-0 rounded-0"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Italiano</a></li>
                  <li><a class="dropdown-item" href="#">espagnol</a></li>
                  <li>
                    <a class="dropdown-item" href="#">
                        Fran√ßais</a>
                  </li>

                
              </div>
            </div>
            <hr class="text-light my-4" />
            <p class="text-light">Maturity Settings:</p>
            <div>
              <button type="button" class="btn btn-secondary rounded-0">
                ALL MATURITY RATINGS
              </button>
            </div>
            <p class="text-light">Show titles of all maturity ratings for this profile.</p>
            <button type="button" class="btn btn-outline-light rounded-0">
              EDIT
            </button>
            <hr class="text-light my-4" />
            <p class="text-light">Language:</p>
            <div class="form-check">
              <input
                class="form-check-input rounded-0 bg-gray"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label text-light" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input rounded-0 bg-gray"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label text-light" for="flexCheckChecked">
                Checked checkbox
              </label>
            </div>
          </div>
          <div class="row justify-content-center justify-content-lg-center">
            <div class="col-12 col-lg-8"><hr class="text-light my-4" /></div>
          </div>
          <div class="row justify-content-start justify-content-lg-center">
            <div class="col-12 col-lg-2 mb-4">
              <button
                type="button"
                class="btn btn-outline-light btn-lg rounded-0 me-3 px-4"
              >
                SAVE
              </button>
            </div>
            <div class="col col-12 col-lg-2 mb-4">
              <button
                type="button"
                class="btn btn-outline-light btn-lg rounded-0 me-3 px-4"
              >
                CANCEL</button>
            </div>
            <div class="col col-12 col-lg-4 mb-4">
              <button
                type="button"
                class="btn btn-outline-light btn-lg rounded-0 me-3 px-5"
              >
                DELETE PROFILE
              </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
